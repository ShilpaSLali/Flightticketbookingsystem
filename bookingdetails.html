<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Details</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .booking-form {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: calc(100% - 12px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Animations */
    input, button {
      animation: fadeInUp 0.5s ease both;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
 <script>
  window.onload = function() {
    var urlParams = new URLSearchParams(window.location.search);
    var flightId = urlParams.get('flightId');
    var flightName = urlParams.get('flightName');
    var arrival = urlParams.get('arrival');
    var departure = urlParams.get('departure');
    var from = urlParams.get('from');
    var to = urlParams.get('to');
    var price = urlParams.get('price');
    var date = urlParams.get('date');

    // Filling form fields with retrieved data
    document.getElementById('flightId').value = flightId;
    document.getElementById('flightName').value = flightName;
    document.getElementById('arrival').value = arrival;
    document.getElementById('departure').value = departure;
    document.getElementById('from').value = from;
    document.getElementById('to').value = to;
    document.getElementById('price').value = price;
    document.getElementById('date').value = date;
  }
</script>


  <!-- Your booking form -->
  <div class="booking-form">
    <h2>Booking Details</h2>
    <form action="bookingBE" method="post">
      <div class="form-group">
        <label for="flightId">Flight ID:</label>
        <input type="text" id="flightId" name="flightId" readonly>
      </div>
      <div class="form-group">
        <label for="flightName">Flight Name:</label>
        <input type="text" id="flightName" name="flightName" readonly>
      </div>
      <div class="form-group">
        <label for="arrival">Arrival:</label>
        <input type="text" id="arrival" name="arrival" readonly>
      </div>
      <div class="form-group">
        <label for="departure">Departure:</label>
        <input type="text" id="departure" name="departure" readonly>
      </div>
      <div class="form-group">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" readonly>
      </div>
      <div class="form-group">
        <label for="to">To:</label>
        <input type="text" id="to" name="to" readonly>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" readonly>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" readonly>
      </div>
      <div class="form-group">
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" required>
      </div>
      <div class="form-group">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" required>
      </div>
      <div class="form-group">
        <button type="submit">Book Flight</button>
      </div>
    </form>
  </div>

</body>
</html>
