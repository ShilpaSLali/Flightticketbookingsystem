<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>
  <style>
    /* Internal CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .registration-form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .registration-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .registration-form input[type="text"],
    .registration-form input[type="password"],
    .registration-form input[type="email"],
    .registration-form input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .registration-form button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .registration-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="registration-form">
  <h2>Admin Registration</h2>
  <form action="adminregBE" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="aname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="aemail" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="apassword" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="amobile" required>

    <button type="submit">Register</button>
  </form>
</div>

</body>
</html>
