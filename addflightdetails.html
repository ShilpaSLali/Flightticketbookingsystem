<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Flight Details</title>
</head>
<body>

<div class="flight-details-form">
  <h2>Add Flight Details</h2>
  <form action="addflightBE" method="post">
    <div class="form-group">
      <label for="flight-id">Flight ID:</label>
      <input type="text" id="flight-id" name="flight-id" required>
    </div>
    <div class="form-group">
      <label for="flight-name">Flight Name:</label>
      <select id="flight-name" name="flight-name" required>
        <option value="Skywing Airlines">Skywing Airlines</option>
        <option value="Horizon jet">Horizon jet</option>
        <option value="Airvista airways">Airvista airways </option>
        <option value="Aeroquest airways">Aeroquest airways </option>
        <option value="Starlift airlines">Starlift airlines </option>
      </select>
    </div>
    <div class="form-group">
      <label for="arrival-time">Arrival Time:</label>
      <input type="time" id="arrival-time" name="arrival-time" required>
    </div>
    <div class="form-group">
      <label for="departure-time">Departure Time:</label>
      <input type="time" id="departure-time" name="departure-time" required>
    </div>
    <div class="form-group">
      <label for="source">Source:</label>
      <select id="source" name="source" required>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
         <option value="New Delhi">New Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Kolkata">Kolkata</option>
         <option value="Pune">Pune</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Varanasi">Varanasi</option>
         <option value="Jaipur">Jaipur</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Tiruvanantapuram">Tiruvanantapuram</option>
       
      </select>
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
       <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
         <option value="New Delhi">New Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Kolkata">Kolkata</option>
         <option value="Pune">Pune</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Varanasi">Varanasi</option>
         <option value="Jaipur">Jaipur</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Tiruvanantapuram">Tiruvanantapuram</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>
    <div class="form-group">
      <button type="submit">Add Flight</button>
    </div>
  </form>
</div>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .flight-details-form {
    width: 350px;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    font-weight: bold;
  }

  input,
  select,
  button {
    width: calc(100% - 12px);
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
    color: #333;
  }

  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5H7z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 5px top 50%;
    background-size: 12px;
    padding-right: 25px;
    cursor: pointer;
  }

  button {
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }
</style>

</body>
</html>
